name: litgraph-local

volumes:
  frontend_node_modules:

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports: ["6333:6333", "6334:6334"]
    volumes:
      - ./qdrant/data:/qdrant/storage
    profiles: ["core"]

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
    profiles: ["redis-local"]

  api:
    build:
      context: ..
      dockerfile: ./backend/Dockerfile
      target: cpu   # Use the cpu stage
    working_dir: /app
    volumes:
      - ../backend:/app
    env_file:
      - ./qdrant/.env
      - ./app/.env
    depends_on:
      qdrant:
        condition: service_started
    command: ["uv", "run", "poe", "server"]
    ports: ["8000:8000"]
    profiles: ["app"]

  worker:
    build:
      context: ..
      dockerfile: ./backend/Dockerfile
      target: cpu   # Use the cpu
    working_dir: /app
    volumes:
      - ../backend:/app
    env_file:
      - ./qdrant/.env
      - ./app/.env
    depends_on:
      qdrant:
        condition: service_started
    command: ["uv", "run", "--", "python", "-c", "from src.worker import run_worker_loop; run_worker_loop()"]
    profiles: ["worker"]

  # DEV: Vite + HMR
  frontend-dev:
    build:
      context: ..
      dockerfile: ./frontend/Dockerfile
      target: dev
    working_dir: /app
    volumes:
      - ../frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    command: ["bun", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
    depends_on:
      api:
        condition: service_started
    profiles: ["frontend-dev"]

  # PROD: nginx serving built assets
  frontend-prod:
    build:
      context: ..
      dockerfile: ./frontend/Dockerfile
      target: prod
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_started
    profiles: ["frontend-prod"]
